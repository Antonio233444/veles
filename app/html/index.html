<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Veles</title>
    <svg display="none">
        <symbol id="arrow-left" viewBox="0 0 25 9">
            <path d="M25 5H1M1 5L3.5 1M1 5L4 8.5" stroke="white" />
        </symbol>
        <symbol id="arrow-right" viewBox="0 0 25 9">
            <path d="M0 5H24M24 5L21.5 1M24 5L21 8.5" stroke="white" />
        </symbol>
    </svg>
</head>

<body class="body">
    <header class="header">
        <div class=" header__container container">
            <a href="#" class="header__logo logo">
                <img src="../img/logo.svg" class="img logo__img" width="96" height="36" alt="Logo">
            </a>
            <nav class="nav header__nav">
                <li class="header__nav-item"><a href="#" class="header__nav-link">Земля</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-link">Крановые площадки</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-link">Выгрузка вагонов</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-link">Фасовка</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-link">Щебень</a></li>
            </nav>
            <div class="header__contacts">
                <a href="tel:+7(927)678-45-14" class="header__phone">+7(927)-678-45-14</a>
                <div class="header__adress">г.Казань,Складская 20</div>
            </div>
        </div>
        <div class="container">
            <h1 class="header__title"> Выгрузка вагонов,аренда земли,крановых площадок,ответственное
                хранение</h1>
            <a href="#" class="btn">Заказать</a>
        </div>
        <div class="slider">
            <div class="slider__buttons">
                <button type="button" class="slider__arrow">
                    <svg class="slider__icon">
                        <use xlink:href="#arrow-left" />
                    </svg>
                </button>
                <button type="button" class="slider__arrow">
                    <svg class="slider__icon">
                        <use xlink:href="#arrow-right" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <script src=""></script>
</body>

</html>
